<ion-header no-border>
  <header-curso
    titulo="CURSOS E TREINAMENTOS"
    subTitulo= "Selecione o curso ou treinamento que deseja."
    botaoVoltar=""
    urlImg="../../assets/imgs/img01.jpg"
  ></header-curso>
</ion-header>
<ion-content class="fundo" fullscreen>
  <div class="espaco">
    <ion-row
      *ngFor="let c of cursos; let first = first; let last = last"
      class="conteudo"
      [class.topo]="first"
      [class.final]="last"
      [class.linha]="!last"
      (click)="detalhe(c)"
    >
      <ion-col class="flex-center" col-8>
        {{ c.titulo }}
      </ion-col>
      <ion-col col-4>
        <img class="imagem" [src]="servicos.urlImg + c.img_principal">
      </ion-col>
    </ion-row>
  </div>
</ion-content>
