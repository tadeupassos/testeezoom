<div class="cartao" [ngStyle]="{'background-image': 'url(' + urlImg + ')'}">
  <ion-row>
    <ion-col col-3>
      <ion-icon class="icone" name="md-cog"></ion-icon>
    </ion-col>
    <ion-col col-6>

    </ion-col>
    <ion-col col-3>
      <ion-icon class="icone" name="md-menu"></ion-icon>
    </ion-col>
  </ion-row>

  <ion-row class="voltar" [class.aumenta]="botaoVoltar != 'mostrar'">
    <ion-col class="flex-center" col-12>
      <ion-icon
        (click)="voltar()"
        *ngIf="botaoVoltar == 'mostrar'"
        class="iconeVoltar"
        name="ios-arrow-dropleft-outline"
      ></ion-icon>
    </ion-col>
  </ion-row>

  <ion-row class="titulo">
    <ion-col>
      {{ titulo }}
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <div class="subTitulo">{{ subTitulo }}</div>
    </ion-col>
  </ion-row>
</div>
